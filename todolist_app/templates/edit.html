{%extends 'base.html'%}
{%block title%}
<title>Update </title>
{%endblock title%}

{%block content%}
    <div class="container">
        <br>
        {%if task_obj.manage == request.user%}
            <form method="POST" class="row">
                {% csrf_token %}
                <label class="col-lg-2"></label>
                <input type="text" class=" col-lg-6" name="task" value="{{task_obj.task}}" placeholder="New Task?">
                <input type="hidden"  name="done" value="{{task_obj.done}}">

                <button type="submit" class="btn btn-primary col-lg-2">UPDATE TASK</button>
            </form>
        {% else %}
        <p>You cannot access this page!</p>
        {% endif %}

    </div>
{%endblock content%}
